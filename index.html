            font-family: 'Inter', sans-serif;
            background: #0a0a0a;

        }
        
        .node circle {
            fill: #0a0a0a;
            stroke-width: 3px;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .node circle:hover {
            filter: drop-shadow(0 0 15px currentColor);
            transform: scale(1.3);
        }
        
        .node text {
            font-size: 13px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            text-shadow: 0 2px 8px rgba(0,0,0,0.9);
            pointer-events: none;
        }
        
        .link {
            fill: none;
            stroke-opacity: 0.4;
            stroke-width: 2px;
            transition: all 0.5s ease;
        }
        
        .glass-panel {
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
        
        .control-btn {
            transition: all 0.2s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 600;
        }
        
        .control-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        
        #tree-container {
            width: 100vw;
            height: 100vh;
            cursor: grab;
        }
        
        #tree-container:active {
            cursor: grabbing;
        }
        
        .tooltip {
            position: absolute;
            padding: 16px 20px;
            background: rgba(0, 0, 0, 0.95);
            color: #e5e5e5;
            border-radius: 12px;
            font-size: 13px;
            line-height: 1.6;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s;
            max-width: 380px;
            z-index: 1000;
            border: 1px solid rgba(255,255,255,0.15);
            box-shadow: 0 20px 40px rgba(0,0,0,0.8);
        }
        
        .tooltip strong {
            color: #fff;
            font-size: 14px;
            display: block;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .symptom-list {
            margin-top: 8px;
            padding-left: 0;
            list-style: none;
        }
        
        .symptom-list li {
            padding: 3px 0;
            padding-left: 16px;
            position: relative;
        }
        
        .symptom-list li:before {
            content: "›";
            position: absolute;
            left: 0;
            color: #666;
            font-weight: bold;
        }
        
        .category-tag {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-top: 8px;
            margin-right: 6px;
        }

        const margin = { top: 50, right: 90, bottom: 30, left: 90 };
        const width = window.innerWidth;
        const height = window.innerHeight;
        
        let svg, g, tree, root;
        let i = 0;
        const duration = 750;
        
        const colors = {
            root: "#ffffff",
            level1: "#06b6d4",
            level3: "#f97316",
            level4: "#10b981",
            receptorial: "#a855f7",
            visceral: "#ef4444",
            glandular: "#eab308",
            vascular: "#22c55e"
        };

        function init() {
            d3.select("#tree-container").html("");
            
            svg = d3.select("#tree-container").append("svg")
                .attr("width", width)
                .attr("height", height)
                .call(d3.zoom().on("zoom", (event) => {
                    g.attr("transform", event.transform);
                }))
                .append("g");
            
            g = svg.append("g")
                .attr("transform", `translate(${width/8},${height/2})`);
            
            tree = d3.tree().nodeSize([60, 250]);
            
            root = d3.hierarchy(treeData, d => d.children);
            root.x0 = 0;
            root.y0 = 0;
            
            if(root.children) {
                root.children.forEach((child, idx) => {
                    if(idx === 1 && child.children) {
                        child.children.forEach(c => {
                            if(c.children && c.name !== "НАТЯЖНЫЕ КОНСТРУКЦИИ") collapse(c);
                        });
                    }
                    if(idx === 2 && child.children) {
                        child.children.forEach(c => {
                            if(c.children) collapse(c);
                        });
                    }
                });
            }
            
            update(root);
        }

        function collapse(d) {
            if(d.children) {
                d._children = d.children;
                d._children.forEach(collapse);
                d.children = null;
            }
        }

        function expand(d) {
            if(d._children) {
                d.children = d._children;
                d.children.forEach(expand);
                d._children = null;
            }
        }

        function update(source) {
            const treeData = tree(root);
            const nodes = treeData.descendants();
            const links = treeData.links();
            
            nodes.forEach(d => { d.y = d.depth * 280; });
            
            const node = g.selectAll('g.node')
                .data(nodes, d => d.id || (d.id = ++i));
            
            const nodeEnter = node.enter().append('g')
                .attr('class', 'node')
                .attr("transform", d => `translate(${source.y0},${source.x0})`)
                .on('click', click)
                .on('mouseover', showTooltip)
                .on('mouseout', hideTooltip);
            
            nodeEnter.append('circle')
                .attr('r', 1e-6)
                .style("fill", d => d._children ? colors[d.data.type] || "#fff" : "#0a0a0a")
                .style("stroke", d => colors[d.data.type] || "#fff");
            
            nodeEnter.append('text')
                .attr("dy", ".35em")
                .attr("x", d => d.children || d._children ? -20 : 20)
                .attr("text-anchor", d => d.children || d._children ? "end" : "start")
                .text(d => d.data.name)
                .style("fill", d => colors[d.data.type] || "#e5e5e5")
                .style("opacity", 0);
            
            const nodeUpdate = node.merge(nodeEnter);
            
            nodeUpdate.transition()
                .duration(duration)
                .attr("transform", d => `translate(${d.y},${d.x})`);
            
            nodeUpdate.select('circle')
                .attr('r', d => {
                    if(d.depth === 0) return 14;
                    if(d.data.fullInfo) return 10;
                    return d.data.children || d.data._children ? 8 : 5;
                })
                .style("fill", d => d._children ? colors[d.data.type] || "#fff" : "#0a0a0a")
                .style("stroke", d => colors[d.data.type] || "#fff");
            
            nodeUpdate.select('text')
                .style("opacity", 1);
            
            const nodeExit = node.exit().transition()
                .duration(duration)
                .attr("transform", d => `translate(${source.y},${source.x})`)
                .remove();
            
            nodeExit.select('circle').attr('r', 1e-6);
            nodeExit.select('text').style("opacity", 0);
            
            const link = g.selectAll('path.link')
                .data(links, d => d.target.id);
            
            const linkEnter = link.enter().insert('path', "g")
                .attr("class", "link")
                .attr('d', d => {
                    const o = {x: source.x0, y: source.y0};
                    return diagonal(o, o);
                })
                .style("stroke", d => colors[d.target.data.type] || "#3f3f46");
            
            const linkUpdate = link.merge(linkEnter);
            
            linkUpdate.transition()
                .duration(duration)
                .attr('d', d => diagonal(d.source, d.target));
            
            link.exit().transition()
                .duration(duration)
                .attr('d', d => {
                    const o = {x: source.x, y: source.y};
                    return diagonal(o, o);
                })
                .remove();
            
            nodes.forEach(d => {
                d.x0 = d.x;
                d.y0 = d.y;
            });
        }

        function diagonal(s, d) {
            return `M ${s.y} ${s.x}
                    C ${(s.y + d.y) / 2} ${s.x},
                      ${(s.y + d.y) / 2} ${d.x},
                      ${d.y} ${d.x}`;
        }

        function click(event, d) {
            showInfo(d.data);
            
            if(d.children) {
                d._children = d.children;
                d.children = null;
            } else {
                d.children = d._children;
                d._children = null;
            }
            update(d);
        }

        function showTooltip(event, d) {
            const tooltip = d3.select("#tooltip");
            const data = d.data;
            
            let content = `<strong style="color: ${colors[data.type] || '#fff'}">${data.name}</strong>`;
            
            if(data.level) {
                content += `<br><span style="color: #71717a; font-size: 11px; text-transform: uppercase;">Уровень ${data.level}</span>`;
            }
            
            if(data.description) {
                content += `<br><span style="color: #a1a1aa; margin-top: 6px; display: block; line-height: 1.5;">${data.description}</span>`;
            }
            
            if(data.symptom) {
                content += `<br><span style="color: #f97316; margin-top: 8px; display: block; font-weight: 600;">СИМПТОМ:</span>`;
                content += `<span style="color: #d4d4d8;">${data.symptom}</span>`;
            }
            
            if(data.symptoms) {
                content += `<br><span style="color: #f97316; margin-top: 8px; display: block; font-weight: 600;">СИМПТОМЫ:</span>`;
                content += `<ul class="symptom-list" style="color: #d4d4d8;">`;
                data.symptoms.forEach(s => {
                    content += `<li>${s}</li>`;
                });
                content += `</ul>`;
            }
            
            tooltip.html(content)
                .style("left", (event.pageX + 20) + "px")
                .style("top", (event.pageY - 20) + "px");
            
            tooltip.transition().duration(200).style("opacity", 1);
        }

        function hideTooltip() {
            d3.select("#tooltip").transition().duration(300).style("opacity", 0);
        }

        function showInfo(data) {
            const panel = document.getElementById('infoPanel');
            const title = document.getElementById('infoTitle');
            const level = document.getElementById('infoLevel');
            const content = document.getElementById('infoContent');
            
            title.textContent = data.name;
            title.style.color = colors[data.type] || '#fff';
            
            let html = '';
            
            if(data.level) {
                level.innerHTML = `<span class="inline-block px-3 py-1 rounded text-xs font-bold tracking-wider" style="background: ${colors[data.type]}20; color: ${colors[data.type]}; border: 1px solid ${colors[data.type]}40">УРОВЕНЬ ${data.level}</span>`;
            } else {
                level.innerHTML = '';
            }
            
            if(data.description) {
                html += `<div class="p-4 rounded-lg bg-zinc-900/50 border border-zinc-800"><p class="text-zinc-300 leading-relaxed">${data.description}</p></div>`;
            }
            
            if(data.symptom) {
                html += `
                    <div class="space-y-4">
                        <div class="p-4 rounded-lg bg-zinc-900/50 border border-zinc-800">
                            <h4 class="text-orange-400 font-bold text-xs uppercase tracking-wider mb-2">Симптом</h4>
                            <p class="text-zinc-300 text-sm leading-relaxed">${data.symptom}</p>
                        </div>
                        
                        <div class="p-4 rounded-lg bg-zinc-900/50 border border-zinc-800">
                            <h4 class="text-orange-400 font-bold text-xs uppercase tracking-wider mb-2">Натяжная Конструкция</h4>
                            <p class="text-zinc-300 text-sm leading-relaxed">${data.tension}</p>
                        </div>
                        
                        <div class="p-4 rounded-lg bg-zinc-900/50 border border-zinc-800">
                            <h4 class="text-orange-400 font-bold text-xs uppercase tracking-wider mb-2">Якорения</h4>
                            <p class="text-zinc-300 text-sm leading-relaxed">${data.anchoring}</p>
                        </div>
                        
                        <div class="grid grid-cols-1 gap-3">
                            ${data.visceral ? `
                                <div class="p-3 rounded bg-red-950/30 border border-red-900/30">
                                    <h4 class="text-red-400 font-bold text-xs uppercase tracking-wider mb-2">Висцеральная</h4>
                                    <ul class="text-xs text-zinc-400 space-y-1">
                                        ${data.visceral.map(v => `<li>• ${v}</li>`).join('')}
                                    </ul>
                                </div>
                            ` : ''}
                            
                            ${data.vascular ? `
                                <div class="p-3 rounded bg-green-950/30 border border-green-900/30">
                                    <h4 class="text-green-400 font-bold text-xs uppercase tracking-wider mb-2">Сосудистая</h4>
                                    <ul class="text-xs text-zinc-400 space-y-1">
                                        ${data.vascular.map(v => `<li>• ${v}</li>`).join('')}
                                    </ul>
                                </div>
                            ` : ''}
                            
                            ${data.glandular ? `
                                <div class="p-3 rounded bg-yellow-950/30 border border-yellow-900/30">
                                    <h4 class="text-yellow-400 font-bold text-xs uppercase tracking-wider mb-2">Железистая</h4>
                                    <ul class="text-xs text-zinc-400 space-y-1">
                                        ${data.glandular.map(v => `<li>• ${v}</li>`).join('')}
                                    </ul>
                                </div>
                            ` : ''}
                        </div>
                    </div>
                `;
            }
            
            if(data.symptoms) {
                html += `
                    <div class="p-4 rounded-lg bg-zinc-900/50 border border-zinc-800">
                        <h4 class="text-orange-400 font-bold text-xs uppercase tracking-wider mb-3">Клинические Проявления</h4>
                        <ul class="space-y-2">
                            ${data.symptoms.map(s => `
                                <li class="flex items-start gap-2 text-sm text-zinc-300">
                                    <span class="text-zinc-600 mt-1">›</span>
                                    <span>${s}</span>
                                </li>
                            `).join('')}
                        </ul>
                    </div>
                `;
            }
            
            if(!data.symptom && !data.symptoms && !data.description) {
                html = `<div class="p-4 rounded-lg bg-zinc-900/50 border border-zinc-800"><p class="text-zinc-500 text-sm">Нажмите на узел для развертывания структуры или наведите для подсказки</p></div>`;
            }
            
            content.innerHTML = html;
            panel.style.transform = 'translateX(0)';
        }

        function closeInfo() {
            document.getElementById('infoPanel').style.transform = 'translateX(100%)';
        }

        function expandAll() {
            expand(root);
            update(root);
        }

        function collapseAll() {
            root.children.forEach(collapse);
            update(root);
        }

        function resetView() {
            svg.transition().duration(750).call(
                d3.zoom().transform,
                d3.zoomIdentity.translate(width/8, height/2).scale(1)
            );
            g.attr("transform", `translate(${width/8},${height/2})`);
        }

        window.addEventListener('load', init);
        window.addEventListener('resize', () => location.reload());
        
        document.addEventListener('keydown', (e) => {
            if(e.key === 'Escape') closeInfo();
        });
    </script>
</body>
</html>
